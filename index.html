<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Organisation - Entreprise CMC</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #0a74da;
      color: white;
      padding: 20px;
      border-radius: 8px 8px 0 0;
    }

    h1 {
      margin: 0;
    }

    .container {
      background-color: white;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: -10px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      color: #0a74da;
      margin-bottom: 10px;
    }

    .org-chart {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .level {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .box {
      background-color: #e8f1ff;
      border: 1px solid #b3d1ff;
      padding: 15px 20px;
      margin: 10px;
      border-radius: 10px;
      text-align: center;
      min-width: 150px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Structure hiérarchique de l’entreprise CMC</h1>
  </header>

  <div class="container">
    <div class="section">
      <h2>Organigramme</h2>
      <div class="org-chart">

        <!-- Niveau 1 -->
        <div class="level">
          <div class="box">
            Directeur Général<br><strong>M. Jean Dupont</strong>
          </div>
        </div>

        <!-- Niveau 2 -->
        <div class="level">
          <div class="box">
            DSI<br><strong>Sophie Martin</strong>
          </div>
          <div class="box">
            DRH<br><strong>Luc Moreau</strong>
          </div>
          <div class="box">
            Directeur Financier<br><strong>Claire Renault</strong>
          </div>
        </div>

        <!-- Niveau 3 -->
        <div class="level">
          <div class="box">
            Responsable Réseaux<br><strong>Karim Benali</strong>
          </div>
          <div class="box">
            Responsable Recrutement<br><strong>Inès Leroy</strong>
          </div>
          <div class="box">
            Comptable Senior<br><strong>Julie Tran</strong>
          </div>
        </div>

      </div>
    </div>
  </div>

  <footer>
    © 2025 CMC Corporation – Document interne
  </footer>

</body>
</html>
